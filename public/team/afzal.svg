<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00ffea;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="90" fill="#1c1c34" stroke="url(#circleGradient)" stroke-width="4"/>
  
  <!-- Decorative Cyberpunk Elements -->
  <path d="M30 100 L80 100" stroke="url(#circleGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M120 100 L170 100" stroke="url(#circleGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Initials 'AK' -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">AK</text>
  
  <!-- Glowing Effect -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#circleGradient)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="88;92;88" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>